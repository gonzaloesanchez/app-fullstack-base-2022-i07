<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="./static/css/styles.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <script type="text/javascript" src="static/js/materialize.min.js"></script>

      <script type="text/javascript" src="js/persona.js "></script>
      <script type="text/javascript" src="js/usuario.js "></script>
      <script type="text/javascript" src="js/device.js   "></script>
      <script type="text/javascript" src="js/framework.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
     
    </head>
    <body>
        <img id="loading" class="imgloanding" src="static/images/loading.gif" hidden/>
        <main>
           
            <!-- Navigation bar -->
            <nav style="background-color:#124580">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </nav>	
            <!-- Page Body -->
            <div class="container">
                <br/>
                <h3 >Smart Home Web Client!</h3>
                <br/>
              
                <div class="row">
                    <div id="cajaDisp">
                        <!-- Here goes the js generated html  -->
                    </div>
                    <div class="input-field col s12 m12 l12 xl12">
                        <input id="iNombre" value="Lista de dispositivos"/>
                        <textarea id="textarea_1" class="materialize-textarea" style="height: 150px;" ></textarea>
                    </div>
                    <div class="col s12 m4 l2 xl2">
                        <button class="btn waves-effect waves-light button-view" id="btnReload" name="hello_button">Refrescar</button>
                      
                    </div>
                    <div class="col s12 xl3">
                        <button class="btn waves-effect waves-light button-view modal-trigger" id="btnAgregar" name="add_device" href="#addPopup">Agregar Dispositivo</button>
                    </div>
                </div>
            </div>	
        </main>
		<!-- Page Footer -->
        <footer class="page-footer" style="background-color:#124580">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">Smart Home</h5>
                        <p class="grey-text text-lighten-4">Gonzalo E. Sanchez - Desarrollo de Aplicaciones Web</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">IoT 7Co</h5>
                    </div>
                </div>
            </div>
        </footer>
		<!--JavaScript at end of body for optimized loading-->
	

        <!-- Modal Structure -->
        <div id="addPopup" class="modal">
            <div class="modal-content">
                <h4>Agregar un dispositivo</h4>
                <div class="input-field col s6">
                    <input id="txtNombre" type="text" class="validate"><label for="txtNombre">Nombre</label>
                </div>
                <div class="input-field col s6">
                    <input id="txtDesc" type="text" class="validate"><label for="txtDesc">Descripcion</label>
                </div>
            
            
                <!-- Estado -->
                <div class="switch">
                    <label>
                    Off
                    <input type="checkbox" id="newDeviceState">
                    <span class="lever"></span>
                    On
                    </label>
                </div>

                <h6>Tipo de dispositivo</h6>
                <p>
                    <label>
                        <input name="group1" type="radio" id="tipoLampara" checked />
                        <span>Lámpara</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input name="group1" type="radio" id="tipoGenerico"/>
                        <span>Genérico</span>
                    </label>
                </p>
                <button class="btn waves-effect waves-light modal-close" name="action" id="btnInsert">Agregar
                    <i class="material-icons right">send</i>
                </button>
            </div>
                
        </div>



        <!-- Modal Structure -->
        <div id="addChange" class="modal">
            <div class="modal-content">
                <h4>Editar un dispositivo</h4>
                <div class="input-field col s6">
                    <input id="chgNombre" type="text" class="validate"><label for="txtNombre">Nombre</label>
                </div>
                <div class="input-field col s6">
                    <input id="chgDesc" type="text" class="validate"><label for="txtDesc">Descripcion</label>
                </div>

                <h6>Tipo de dispositivo</h6>
                <p>
                    <label>
                        <input name="group2" type="radio" id="chgtipoLampara" checked />
                        <span>Lámpara</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input name="group2" type="radio" id="chgtipoGenerico"/>
                        <span>Genérico</span>
                    </label>
                </p>
                <button class="btn waves-effect waves-light modal-close" name="action" id="btnChange">Aceptar
                    <i class="material-icons right">send</i>
                </button>
            </div>
                
        </div>
        </div>
    </div>
</body>
</html>
